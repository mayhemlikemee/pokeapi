<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="card" *ngFor="let pokeCard of pageSlice; let i = index">
        <div class="card-header">{{pokeCard.name}}</div>
        <div class="card-body">ID: {{pokeCard.url}} </div>
        <p>{{pokeCard.id}}</p>
        <div class="footer">
          <button
          mat-raised-button
          type="button"
          color="primary"
          (click)="goPokeDetails(pokeCard.id)"
          routerLink="/poke-details">Details</button>
        </div>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)"
        showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
